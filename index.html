<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clavier Sauvak</title>
<style>
  body {
    font-family: 'MS Sans Serif', sans-serif;
    background: #008080;
    margin: 0;
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }
  .window {
    width: 100%;
    max-width: 520px;
    background: #c0c0c0;
    border: 2px solid #fff;
    box-shadow: 2px 2px 0 #000;
    padding: 10px;
  }
  .title-bar {
    background: #000080;
    color: white;
    padding: 4px;
    font-weight: bold;
    text-align: center;
  }
  #inputText {
    width: 100%;
    height: 70px;
    font-size: 24px;
    margin-bottom: 10px;
    padding: 5px;
    box-sizing: border-box;
    background: #fff;
    border: 2px inset #aaa;
  }
  .keyboard {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
  }
  .key {
    background: #c0c0c0;
    border: 2px outset #fff;
    text-align: center;
    font-size: 24px;
    padding: 10px 0;
    user-select: none;
    cursor: pointer;
  }
  .key:active {
    border-style: inset;
  }
  .space {
    grid-column: span 7;
  }
  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 10px;
    gap: 5px;
  }
  .button {
    background: #c0c0c0;
    border: 2px outset #fff;
    padding: 8px 10px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
  }
  .button:active {
    border-style: inset;
  }
</style>
</head>
<body>
<div class="window">
  <div class="title-bar">Clavier Sauvak</div>

  <textarea id="inputText" readonly placeholder="Tape ici avec le clavier Sauvak..."></textarea>

  <div class="keyboard" id="keyboard"></div>

  <div class="buttons">
    <button class="button" onclick="share('whatsapp')">WhatsApp</button>
    <button class="button" onclick="share('telegram')">Telegram</button>
    <button class="button" onclick="share('messenger')">Messenger</button>
    <button class="button" onclick="share('twitter')">Twitter</button>
    <button class="button" onclick="share('instagram')">Instagram</button>
    <button class="button" onclick="share('email')">E-mail</button>
  </div>
</div>

<script>
  // Alphabet Sauvak tribal
  const sauvakAlphabet = {
    A: 'ᚐ', B: 'ᛒ', C: 'ᚳ', D: 'ᛞ', E: 'ᛖ', F: 'ᚠ', G: 'ᚷ', H: 'ᚺ',
    I: 'ᛁ', J: 'ᛃ', K: 'ᚴ', L: 'ᛚ', M: 'ᛗ', N: 'ᚾ', O: 'ᛟ', P: 'ᛈ',
    Q: 'ᛩ', R: 'ᚱ', S: 'ᛋ', T: 'ᛏ', U: 'ᚢ', V: 'ᚡ', W: 'ᚹ', X: 'ᛪ',
    Y: 'ᛇ', Z: 'ᛉ', ' ': ' '
  };

  const letters = Object.keys(sauvakAlphabet);
  const keyboard = document.getElementById('keyboard');
  const input = document.getElementById('inputText');

  // Génération du clavier Sauvak
  letters.forEach(letter => {
    const key = document.createElement('div');
    key.className = 'key';
    key.textContent = sauvakAlphabet[letter];
    key.onclick = () => input.value += sauvakAlphabet[letter];
    keyboard.appendChild(key);
  });

  // Touche espace
  const space = document.createElement('div');
  space.className = 'key space';
  space.textContent = '␣'; 
  space.onclick = () => input.value += ' ';
  keyboard.appendChild(space);

  // Touche effacement
  const backspace = document.createElement('div');
  backspace.className = 'key space';
  backspace.textContent = '⌫';
  backspace.onclick = () => input.value = input.value.slice(0, -1);
  keyboard.appendChild(backspace);

  // Conversion inverse Sauvak -> lettres latines
  function convertToFrench(input) {
    let french = '';
    for (let char of input) {
      const entry = Object.entries(sauvakAlphabet).find(([k, v]) => v === char);
      french += entry ? entry[0] : char;
    }
    return french;
  }

  // Partage multi-réseaux
  function share(platform) {
    const text = input.value.trim();
    if (!text) {
      alert("Tape un message avant de partager !");
      return;
    }

    const translation = convertToFrench(text);
    const message = text + "\n(" + translation + ")";
    const encoded = encodeURIComponent(message);
    let url = "";

    switch (platform) {
      case 'whatsapp':
        url = `https://wa.me/?text=${encoded}`;
        break;
      case 'telegram':
        url = `https://t.me/share/url?url=&text=${encoded}`;
        break;
      case 'messenger':
        url = `fb-messenger://share?text=${encoded}`;
        break;
      case 'twitter':
        url = `https://twitter.com/intent/tweet?text=${encoded}`;
        break;
      case 'instagram':
        navigator.clipboard.writeText(message);
        alert("Message Sauvak copié pour Instagram !");
        input.value = '';
        return;
      case 'email':
        url = `mailto:?subject=Message Sauvak&body=${encoded}`;
        break;
    }

    window.open(url, '_blank');
    input.value = ''; // Efface après envoi
  }
</script>
</body>
</html>
